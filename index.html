<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Redirect</title>
</head>

<body>
    <h1>Store Details</h1>


    <script>
        document.addEventListener("DOMContentLoaded", function () {
            setTimeout(() => {
                sendDeviceInfoToBackend();
                redirectToAppStore()
            }, 3000);
        });

        function getOS() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            console.log(userAgent);

            if (/windows phone/i.test(userAgent)) {
                return "Windows Phone"
            }

            if (/android/i.test(userAgent)) {
                return "Android";
            }

            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return "iOS";
            }

            return "Browser";
        }

        function redirectToAppStore() {
            const os = getOS();
            let appStoreLink;

            switch (os) {
                case "Android":
                    appStoreLink = "https://play.google.com/store/apps/details?id=com.yourkeepr.mobileapp&pli=1";
                    break;
                case "iOS":
                    appStoreLink = "https://apps.apple.com/us/app/yourkeepr/id6480014565";
                    break;
                default:
                    appStoreLink = "https://yourkeepr.com/";
                    break;
            }

            window.location.href = appStoreLink;
        }

        function generateDeviceCode() {
            return 'device-' + Math.random().toString(36).substr(2, 9);
        }
